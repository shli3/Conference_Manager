<!DOCTYPE html>
<html>
<head>
	<title>Review Page</title>
	<style>
        
        body
        { 
           background-image: url(download3.png);  <!-- Picture --->
           padding: 500px, 500px;
           background-repeat: repeat;
        }

    div.pdf
    {
    	width: 500px;
    	height: 500px;
    	padding: 3px 0;
    	line-height: 500px;
    	border: 3px solid black;
        text-align: center;
        background-color: white;
        margin-left: 30%;
        top: 50%
        left: 50%;
    }

    h2.paragraph
    {
        text-align: center;
        border: ridge;
        color: yellow;
        background-color: blue;
        font-size: 150%
    }

    h1.heading
    {
        text-align: center;
        color: white;
    }
    div.commentbox
    {
        margin-left: 30%;
        top: 50%
        left: 50%;
    }
    button.button1
    {
        background-color: green;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 40%;
        top: 50%
        left: 50%;
    }

    button.button2
    {
        background-color: red;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        font-size: 16px;
        cursor: pointer;

    }

    button.button3
    {
        background-color: yellow;
        color: white;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        font-size: 16px;
        cursor: pointer;
        object-position: center;
        margin-left: 45%;
        top: 50%
        left: 50%;
    }



	</style>
</head>
<body>

	<h1 class="heading">Uwindsor Conference 2019</h1>

	<h2 class="paragraph">Please Review The Papers</h2>

    <div class="pdf"><b>Research Paper</b></div>
	
    <br>
    <div class="commentbox">
    <textarea style="comment" rows="15" cols="69" name="comment" form="usrform">
    Enter Comments here Here</textarea>
    </div>
    <br>
    <form>
        <button class="button3">Submit</button>
        </form> 
    <br>
    <button class="button1">Accept</button>
    <button class="button2">Decline</button>
    
</body>
</html>
